<div class="form-container">
    <h2>Participation à la Randonnée</h2>
    <form (ngSubmit)="onSubmit()" #participationForm="ngForm" class="participation-form">
      <div class="form-group">
        <label for="weight">Poids (kg)</label>
        <input type="number" id="weight" [(ngModel)]="participant.weight" name="weight" required>
      </div>
  
      <div class="form-group">
        <label for="illness">Maladie</label>
        <input type="text" id="illness" [(ngModel)]="participant.illness" name="illness">
      </div>
  
      <div class="form-group">
        <label for="nationality">Nationalité</label>
        <input type="text" id="nationality" [(ngModel)]="participant.nationality" name="nationality" required>
      </div>
  
      <div class="form-group">
        <label for="age">Âge</label>
        <input type="number" id="age" [(ngModel)]="participant.age" name="age" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="participant.email" name="email" required>
      </div>
  
      <div class="form-group">
        <label for="phone">Téléphone</label>
        <input type="tel" id="phone" [(ngModel)]="participant.phone" name="phone" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Participer</button>
    </form>
  </div>
