<div class="container">
    <h2>Supprimer Randonnée</h2>
    <form (ngSubmit)="onDelete()">
      <label for="hikeId">ID de la Randonnée à Supprimer :</label>
      <input type="number" id="hikeId" [(ngModel)]="hikeId" name="hikeId" required />
  
      <button type="submit" class="btn btn-danger" (click)="  onSubmit()">Supprimer</button>
    </form>
    <p *ngIf="message">{{ message }}</p>
  </div>
